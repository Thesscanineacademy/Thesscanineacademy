<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thess Canine Academy | Professional K9 Services</title>
    <style>
        /* --- GENERAL STYLES --- */
        :root {
            --primary-gold: #c5a059;
            --dark-bg: #121212;
            --section-bg: #1e1e1e;
            --text-light: #f4f4f4;
            --text-gray: #b0b0b0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; padding: 0; }

        /* --- HEADER --- */
        header {
            background-color: #000;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary-gold);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* LOGO STYLES */
        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        .site-logo {
            height: 65px; /* Μέγεθος Λογοτύπου */
            width: auto;
            /* Το μαύρο χρώμα για το σκυλί */
            stroke: #000000; 
        }

        .logo-text {
            font-size: 1.4rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--primary-gold);
            line-height: 1.2;
        }

        nav a {
            color: #fff;
            margin-left: 20px;
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        nav a:hover { color: var(--primary-gold); }

        /* --- HERO CAROUSEL --- */
        .carousel-container {
            position: relative;
            height: 85vh;
            overflow: hidden;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .carousel-slide.active { opacity: 1; }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.8));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        .hero-overlay h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
            margin: 0;
            border-bottom: 3px solid var(--primary-gold);
            padding-bottom: 10px;
            text-shadow: 2px 2px 4px #000;
        }

        .hero-overlay p {
            font-size: 1.4rem;
            margin-top: 20px;
            color: var(--primary-gold);
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }

        /* --- SECTIONS --- */
        section {
            padding: 80px 10%;
            border-bottom: 1px solid #333;
        }

        h2 {
            font-size: 2.2rem;
            text-transform: uppercase;
            margin-bottom: 40px;
            border-left: 5px solid var(--primary-gold);
            padding-left: 20px;
            color: #fff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .card {
            background-color: var(--section-bg);
            padding: 30px;
            border: 1px solid #333;
            border-radius: 4px;
        }

        /* --- FACT CARDS --- */
        .fact-card {
            text-align: center;
            border: 1px solid var(--primary-gold);
            background: transparent;
        }
        .fact-number {
            font-size: 3rem;
            color: var(--primary-gold);
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        /* --- VIDEO BOX --- */
        .video-box {
            width: 100%;
            height: 250px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            margin-bottom: 15px;
            border: 1px solid #444;
        }
        .play-icon { font-size: 30px; color: var(--primary-gold); }
        .play-icon::before { content: '▶'; }

        /* --- ARTICLES --- */
        .article-card h3 { color: var(--primary-gold); margin-top: 0; }
        
        .full-content {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #444;
            color: var(--text-gray);
            font-size: 0.95rem;
            text-align: justify;
        }

        .read-toggle-btn {
            background: none;
            border: none;
            color: var(--primary-gold);
            cursor: pointer;
            font-weight: bold;
            padding: 10px 0;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .read-toggle-btn:hover { text-decoration: underline; }

        /* --- FORM --- */
        input, textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #0d0d0d;
            border: 1px solid #444;
            color: #fff;
            box-sizing: border-box;
            font-family: inherit;
        }
        input:focus, textarea:focus { outline: none; border-color: var(--primary-gold); }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-gold);
            border: none;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            color: #000;
            transition: 0.3s;
        }
        button[type="submit"]:hover { background-color: #d4b06a; }

        /* --- FOOTER --- */
        footer {
            background-color: #000;
            padding: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }
        .social-links a { margin: 0 10px; color: var(--primary-gold); font-weight: bold; }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            header { flex-direction: column; gap: 15px; padding: 20px; }
            .logo-text { font-size: 1.2rem; }
            .site-logo { height: 50px; }
            .hero-overlay h1 { font-size: 2rem; }
            nav { display: flex; flex-wrap: wrap; justify-content: center; }
            nav a { margin: 5px 10px; }
        }
    </style>
</head>
