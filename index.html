<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thess Canine Academy | Professional K9 Services</title>
    <meta name="description" content="Thess Canine Academy: Επαγγελματική εκπαίδευση σκύλων στη Θεσσαλονίκη. Υπακοή, διόρθωση συμπεριφοράς και κοινωνικοποίηση με σεβασμό στον σκύλο.">
    <style>
        /* --- GENERAL STYLES --- */
        :root {
            --primary-gold: #c5a059;
            --dark-bg: #121212;
            --section-bg: #1e1e1e;
            --text-light: #f4f4f4;
            --text-gray: #b0b0b0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* --- HEADER --- */
        header {
            background-color: #000;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary-gold);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        /* Το "παράθυρο" που δείχνει μόνο το κυκλικό σήμα */
        .logo-container {
            width: 65px; 
            height: 65px; 
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }

        .site-logo {
            width: 135px; /* Μεγέθυνση για να εστιάσουμε στον κύκλο */
            height: auto;
            display: block;
            /* Μετακινεί την εικόνα πάνω για να εξαφανιστούν τα γράμματα που έχει η ίδια η εικόνα */
            transform: translateY(-8px); 
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--primary-gold);
            line-height: 1.2;
        }

        nav a {
            color: #fff;
            margin-left: 20px;
            font-size: 0.85rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        nav a:hover { color: var(--primary-gold); }

        /* --- HERO CAROUSEL --- */
        .carousel-container {
            position: relative;
            height: 80vh;
            overflow: hidden;
        }

        .carousel-slide {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .carousel-slide.active { opacity: 1; }

        .hero-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        .hero-overlay h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
            margin: 0;
            border-bottom: 3px solid var(--primary-gold);
            padding-bottom: 10px;
        }

        /* --- SECTIONS --- */
        section { padding: 80px 10%; border-bottom: 1px solid #333; }
        h2 { font-size: 2.2rem; text-transform: uppercase; border-left: 5px solid var(--primary-gold); padding-left: 20px; margin-bottom: 40px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }

        /* --- FORM --- */
        form { background: var(--section-bg); padding: 30px; border-radius: 8px; }
        input, textarea {
            width: 100%; padding: 15px; margin-bottom: 15px;
            background-color: #0d0d0d; border: 1px solid #444; color: #fff;
            box-sizing: border-box; font-family: inherit;
        }
        button[type="submit"] {
            width: 100%; padding: 15px; background-color: var(--primary-gold);
            border: none; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }

        footer { background-color: #000; padding: 40px; text-align: center; color: #777; font-size: 0.9rem; }

        @media (max-width: 768px) {
            header { flex-direction: column; gap: 15px; text-align: center; }
            .logo-text { font-size: 1.1rem; }
            nav { display: flex; flex-wrap: wrap; justify-content: center; }
