        /* --- GENERAL STYLES --- */
        :root {

            --text-light: #f4f4f4;
            --text-gray: #b0b0b0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; padding: 0; }

        /* --- HEADER --- */
        header {
            background-color: #000;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary-gold);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {

            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--primary-gold);

        nav a {
            color: #fff;
            margin-left: 15px;
            font-size: 0.85rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        nav a:hover { color: var(--primary-gold); }

        /* --- HERO CAROUSEL --- */
        .carousel-container {
            position: relative;
            height: 85vh; /* Ύψος κεντρικού μέρους */
            overflow: hidden;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .carousel-slide.active { opacity: 1; }

        /* Overlay text on images */
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Σκοτεινό φίλτρο */

            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        .hero-overlay h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
            margin: 0;
            border-bottom: 3px solid var(--primary-gold);
            padding-bottom: 10px;
        }

        .hero-overlay p {
            font-size: 1.2rem;
            margin-top: 20px;
            color: var(--primary-gold);
            letter-spacing: 1px;
        }

        /* --- SECTIONS --- */
        section {
            padding: 80px 10%;
            border-bottom: 1px solid #333;
        }

        h2 {
            font-size: 2.2rem;
            text-transform: uppercase;
            margin-bottom: 40px;
            border-left: 5px solid var(--primary-gold);
            padding-left: 20px;
            color: #fff;
        }

        /* --- GRID SYSTEM --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .card {
            background-color: var(--section-bg);
            padding: 30px;
            border: 1px solid #333;
            border-radius: 4px;
        }

        /* --- FUN FACTS --- */
        .fact-card {
            text-align: center;
            border: 1px solid var(--primary-gold);
        }
        .fact-number {
            font-size: 3rem;
            color: var(--primary-gold);
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
